name: unfilter
description: "An app that shows what other apps are built with"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.1.0
  equatable: ^2.0.7
  fl_chart: ^1.1.1
  intl: ^0.20.2
  path_provider: ^2.1.5
  flutter_svg: ^2.2.3
  shared_preferences: ^2.5.4
  http: ^1.6.0
  url_launcher: ^6.3.2
  skeletonizer: ^2.1.2
  system_info2: ^4.1.0
  battery_plus: ^7.0.0
  device_info_plus: ^12.3.0
  shorebird_code_push: ^2.0.5
  package_info_plus: ^9.0.0
  pub_semver: ^2.2.0
  open_filex: ^4.7.0
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/white-unfilter-bg-black.png" # Standard icon
  adaptive_icon_background: "#000000" # Pure white layer
  adaptive_icon_foreground: "assets/icons/white-unfilter-nobg.png" # Floating logo layer

flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/icons/black-unfilter-nobg.png"
  color_dark: "#000000"
  image_dark: "assets/icons/white-unfilter-nobg.png"

  android_12:
    image: "assets/icons/black-unfilter-nobg.png"
    icon_background_color: "#FFFFFF"
    image_dark: "assets/icons/white-unfilter-nobg.png"
    icon_background_color_dark: "#000000"

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/icons/
    - assets/vectors/
    - shorebird.yaml
  fonts:
    - family: UncutSans
      fonts:
        - asset: assets/fonts/UncutSans-Variable.ttf
