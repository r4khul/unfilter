name: findstack
description: "An app that shows what other apps are built with"
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/fonts/
  fonts:
    - family: UncutSans
      fonts:
        - asset: assets/fonts/UncutSans-Variable.ttf
