name: Shorebird Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.22.2"

      - name: Setup Shorebird
        uses: shorebird/setup-shorebird@v1
        with:
          cache: true

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/upload-keystore.jks

      - name: Shorebird Release
        env:
          SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}
          ANDROID_KEYSTORE_PATH: "upload-keystore.jks"
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: shorebird release android --artifact apk --verbose

      - name: Rename APK
        run: mv build/app/outputs/apk/release/app-release.apk unfilter-release.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: unfilter-release.apk
          generate_release_notes: true
          draft: false
          prerelease: false
